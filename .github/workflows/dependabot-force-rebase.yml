name: Dependabot Force Rebase
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  rebase:
    runs-on: ubuntu-latest
    if: github.event.pull_request && github.event.pull_request.user.login == 'dependabot[bot]'
    permissions:
      contents: write        # ðŸ‘ˆ allows pushing commits to branches
      pull-requests: write   # ðŸ‘ˆ allows updating PR metadata
    steps:
      - uses: peter-evans/rebase@v4
